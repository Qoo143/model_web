# Alembic 資料庫遷移配置檔案
# 用於管理資料庫 schema 的版本控制

[alembic]
# 遷移腳本目錄
script_location = alembic

# 資料庫連線字串 (從環境變數動態讀取)
# 實際連線在 env.py 中從 config.py 讀取
sqlalchemy.url =

# 遷移腳本模板
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 時區設定
timezone = Asia/Taipei

# 日誌配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
